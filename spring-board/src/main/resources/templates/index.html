<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">  <!-- 부트스트랩 CSS -->
</head>
<body>

<div class="">
    스프링 게시판 입니다.
</div>

<div class="container mt-5">
    <div class="row">
        <!-- 회원가입 링크 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">회원가입</h5>
                    <p class="card-text">새로운 계정을 만들어보세요!</p>
                    <a href="/register" class="btn btn-primary">회원가입</a>
                </div>
            </div>
        </div>

        <!-- 로그인 링크 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">로그인</h5>
                    <p class="card-text">이미 계정이 있으신가요? 로그인 해주세요.</p>
                    <a href="/login" class="btn btn-success">로그인</a>
                </div>
            </div>
        </div>

        <!-- 게시글 목록 링크 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">게시글 목록</h5>
                    <p class="card-text">게시된 글들을 확인하세요!</p>
                    <a href="/posts" class="btn btn-info">게시글 목록</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>  <!-- 부트스트랩 JS -->
</body>
</html>
